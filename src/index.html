<html lang="en-US">
  <head>
    <title>Weather</title>
  </head>
  <body>
    <form class="container" id="entry">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>

      <div id="showHumidity"></div>
      <div id="showTemp"></div>
    </form>
  </body>
</html>
